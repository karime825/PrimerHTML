    <section> <!--sección-->
        <form action=""> <!--acomodar como formulario-->
            <label for="name">Nombre</label>  <!--laberl para dar nombre a algo -->
            <input type="text" placeholder="Ingrese su nombre" id="name"> <!--Input para ingresar algo, 
                type nos dice el tipo de dato a ingresar--> <!---text es texto normal-->
            <br> <!--salto de línea-->
            <br>
            <label for="mail">Correo electrónico</label>
            <input type="email" placeholder="Ingrese su email" id="mail"> <!--ingresar type de correo-->
            <br>
            <br>
            <label for="psswrd">Contraseña</label>
            <input type="password" id="psswrd">
            <br>
            <label>Habitaciones</label>
            <input list="Habitaciones" name="list" />
            <datalist id="Habitaciones">
                <option label="1-3 personas" value="1-3 personas">
                <option label="3-4 personas" value="3-4 personas">
                <option label="5-6 personas" value="5-6 personas">

            <br>
            <label for="adj">Agrega tu cv</label>

            <br>
            <br>
            <label for="msg">Escribe tu mensaje</label>
            <textarea name="user_mensaje" id="msg" cols="30" rows="10"></textarea> <!--textarea es para ingresar un área de recuadro 
                a escribir texto--> <!--Se utilizan cols para columnas y rows son renglones-->

            <br>
